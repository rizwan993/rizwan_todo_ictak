<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To do Login page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<style>
	.login-form {
		width: 340px;
    	margin: 50px auto;
        margin-top: 15%;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body style="background-image: url(./images/bg.jpg);" style="background-size: cover;">
<div class="login-form">
    <form id="form1">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" id="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" id="pwd">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="login-button">Log in</button>
        </div>
        <div class="clearfix">
        </div>        
    </form>
    
</div>

<script type="text/javascript">

    $(document).ready(checklogin())
    
    function checklogin()
    {
        $("#login-button").click(function(){
            if ($('#email').val() == 'admin' && $('#pwd').val() == '12345')
            {
                document.getElementById('form1').setAttribute("action","todo.html");
            }    
            else
            {
                alert('Invalid username and password');
            } 
        })
    }
</script>
</body>
</html>
